<!DOCTYPE html>
<html lang="en">

<head>
  <title>Word Fold</title>
  <link rel="stylesheet" href="game.css">
  <script src="game.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Word Fold</h1>
  </div>
  <div id="cell-holder">
    <div class="cell" onclick="onClick(0,0)">a</div>
    <div class="cell" onclick="onClick(1,0)">b</div>
    <div class="cell" onclick="onClick(2,0)">c</div>
    <div class="cell" onclick="onClick(3,0)">d</div>
    <div class="cell" onclick="onClick(4,0)">e</div>
    <div class="cell" onclick="onClick(0,1)">f</div>
    <div class="cell" onclick="onClick(1,1)">g</div>
    <div class="cell" onclick="onClick(2,1)">h</div>
    <div class="cell" onclick="onClick(3,1)">i</div>
    <div class="cell" onclick="onClick(4,1)"></div>
    <div class="cell" onclick="onClick(0,2)"></div>
    <div class="cell" onclick="onClick(1,2)"></div>
    <div class="cell" onclick="onClick(2,2)"></div>
    <div class="cell" onclick="onClick(3,2)"></div>
    <div class="cell" onclick="onClick(4,2)"></div>
    <div class="cell" onclick="onClick(0,3)"></div>
    <div class="cell" onclick="onClick(1,3)"></div>
    <div class="cell" onclick="onClick(2,3)"></div>
    <div class="cell" onclick="onClick(3,3)"></div>
    <div class="cell" onclick="onClick(4,3)"></div>
    <div class="cell" onclick="onClick(0,4)"></div>
    <div class="cell" onclick="onClick(1,4)"></div>
    <div class="cell" onclick="onClick(2,4)"></div>
    <div class="cell" onclick="onClick(3,4)"></div>
    <div class="cell" onclick="onClick(4,4)"></div>
  </div>
  <div class="header" id="words"></div>
</body>

</html>
